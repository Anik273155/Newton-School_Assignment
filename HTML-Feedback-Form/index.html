<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

<body>
    <h1> Feedback Form </h1>
    <fieldset>
        <form method="POST">
            <label for="name"> Name </label>
            <input id="name" name="name" type="text" minlength="3" maxlength="50" required>

            <br><br>

            <label for="portfolio"> Portfolio </label>
            <input type="url" id="portfolio" name="portfolio" required>
            <br><br>

            <label for="favcolor"> Favourite Color </label>
            <input type="color" id="favColor" name="favcolor">

            <br><br>

            <label for="likeness"> Range </label>
            <input type="range" id="likeness" min="1" max="100">

            <br><br>

            <button type="submit" value="submit" id="submit">
                Submit
            </button>

        </form>
    </fieldset>

    <script src="" async defer></script>
</body>

</html>
