<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Dog Adoption Form</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <form>
      <input id="name" placeholder="Name" type="text" />
      <input id="phone" placeholder="Phone Number" type="text" />
      <input id="address" placeholder="Address" type="text" />
      <br />
      <hr />
      <label>Have you ever lived with a Dog before?</label>
      <input
        id="checkbox"
        type="checkbox"
        value="Have you ever lived with a Dog before?"
      />
      <hr />
      <select name="breed" id="multiSelect" multiple>
        <option>Pug</option>
        <option>Beagle</option>
        <option>Golden Retriever</option>
        <option>Poodle</option>
      </select>

      <input id="submit" type="submit" value="Submit" />
    </form>

    <script src="" async defer></script>
  </body>
</html>
